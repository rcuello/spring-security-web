<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        h1 {
            color: #d9534f;
            margin-bottom: 20px;
            font-size: 24px;
        }

        p {
            color: #333;
            font-size: 18px;
            margin-bottom: 20px;
        }

        a {
            color: #5bc0de;
            text-decoration: none;
            font-size: 16px;
            display: inline-block;
            padding: 10px 15px;
            border-radius: 4px;
            border: 1px solid #5bc0de;
            background-color: #fff;
            transition: background-color 0.3s, color 0.3s;
        }

        a:hover {
            background-color: #5bc0de;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¡Oops! Algo salió mal</h1>
        <p th:text="${errorMessage}">Se ha producido un error inesperado. Por favor, intente nuevamente.</p>
        <a href="/login">Volver al inicio de sesión</a>
    </div>
</body>
</html>
