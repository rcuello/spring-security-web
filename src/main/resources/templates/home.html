<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        a {
            color: #5bc0de;
            text-decoration: none;
            font-size: 16px;
            display: inline-block;
            padding: 10px 15px;
            border-radius: 4px;
            border: 1px solid #5bc0de;
            background-color: #fff;
            transition: background-color 0.3s, color 0.3s;
            margin: 5px;
        }

        a:hover {
            background-color: #5bc0de;
            color: #fff;
        }

        .logout-button {
            font-size: 16px;
            margin-top: 20px;
            display: inline-block;
            padding: 10px 20px;
            border-radius: 4px;
            border: none;
            background-color: #d9534f;
            color: #fff;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .logout-button:hover {
            background-color: #c9302c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenido al Home</h1>
        <a href="/products">Ver Productos</a>
        <a href="/sellers">Ver Vendedores</a>
        <a href="/logout" class="logout-button">Cerrar sesi√≥n</a>
    </div>
</body>
</html>
